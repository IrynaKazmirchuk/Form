<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="/" method="get">
      <div>
        <p>Name</p>
        <input placeholder="Name" tabindex="1" name="username" type="text" />
      </div>
      <div>
        <p>Password</p>
        <input tabindex="2" name="userpass" type="password" />
      </div>
      <div>
        <p>Telephone</p>
        <input tabindex="3" name="userphone" type="tel" />
      </div>
      <div>
        <p>Gender</p>
        <div>
          <input tabindex="4" type="radio" name="gender" value="male" />
          men
        </div>
        <div>
          <input tabindex="4" checked type="radio" name="gender" value="female" /> women
        </div>
      </div>
      <div>
        <p>Property</p>
        <div>
          <input
            tabindex="5"
            checked
            type="checkbox"
            name="bike"
            value="yes"
          />bike
        </div>
        <div>
          <input tabindex="6" type="checkbox" name="car" value="yes" />car
        </div>
        <div>
          <input
            tabindex="7"
            disabled
            type="checkbox"
            name="house"
            value="yes"
          />house
        </div>
      </div>
      <div>
        <p>Additional Information</p>
        <textarea tabindex="8" name="text"></textarea>
      </div>
      <div>
        <p>Add foto</p>
        <input tabindex="9" type="file" />
      </div>
      <div>
        <p>Favourite colour</p>
        <select tabindex="10" name="colour">
          <option value="red">red</option>
          <option value="yellow">yellow</option>
          <option value="blue">blue</option>
          <option selected value="green">green</option>
        </select>
      </div>
      <div>
        <p>Actions</p>
        <button tabindex="11" type="submit">send</button>
        <button tabindex="12" type="reset">clean up</button>
      </div>
    </form>
  </body>
</html>
